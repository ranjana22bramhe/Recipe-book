<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Navgurukul Raipur</title>
    <meta name="description" content="Contact Navgurukul Raipur for more information, support, and inquiries.">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Body Styling with Gradient Background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://e0.pxfuel.com/wallpapers/172/946/desktop-wallpaper-dark-blue-pattern-pc-and-mac-dark-clean-thumbnail.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        /* Contact Container Styling */
        .contact-container {
            
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            background: rgba(255, 255, 255, 0.6); /* 0.8 ki jagah aap 0.5 ya 0.3 set kar sakte hain */
    padding: 40px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    border-radius: 40px;
        }

        /* Heading Styling */
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 38px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Contact Information Styling */
        .contact-info {
            margin: 25px 0;
        }

        .contact-info p {
            font-size: 18px;
            color: #130f0f;
            margin: 12px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-info p i {
            color: #0615e6;
            margin-right: 10px;
            font-size: 20px;
        }

        /* Detailed Address Styling */
        .contact-info .address {
            font-size: 20px;
            line-height: 1.6;
            color: #0e0606;
        }

        /* Social Media Links Styling */
        .social-media {
            margin-top: 25px;
        }

        .social-media a {
            color: #555;
            margin: 0 10px;
            font-size: 24px;
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #d32405;
        }

        /* Thank You Message Styling */
        .thank-you {
    margin-top: 30px;
    font-size: 24px; /* Adjust the size if needed */
    color: #0c010e;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: bold; /* Makes the font bold */
    font-family: 'Arial', sans-serif; /* Change the font-family to something you prefer */
    text-align: center; /* Center-aligns the text */
}


        /* Map Styling */
        .map {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Responsive Design Adjustments */
        @media (max-width: 600px) {
            .contact-container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            .contact-info p, .contact-info .address {
                font-size: 16px;
            }

            .social-media a {
                font-size: 20px;
                margin: 0 8px;
            }

            .thank-you {
                font-size: 18px;
            }

            .map iframe {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-info">
            <p><i class="fas fa-phone-alt"></i>Phone: +91 9876543210</p>
            <p><i class="fas fa-phone-alt"></i>Phone: +91 9123456789</p>
            <p class="address">
                <i class="fas fa-map-marker-alt"></i>
                Navgurukul, <br>
                Block B, Sector 15, <br>
                Shastri Nagar, Raipur, <br>
                Chhattisgarh, India - 492001
            </p>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/navgurukul" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com/navgurukul" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.twitter.com/navgurukul" target="_blank" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.youtube.com/navgurukul" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
        <div class="map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.9028008322983!2d81.82416231501521!3d21.251384893605306!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a28f5bfbf1f3e89%3A0x8f4eacb9d4b6c66!2sNavGurukul%20Raipur!5e0!3m2!1sen!2sin!4v1617185762714!5m2!1sen!2sin" 
                width="100%" 
                height="250" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
        <div class="thank-you">
            Thank you for reaching out to us!
        </div>
    </div>
</body>
</html>
